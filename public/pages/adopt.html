<head>
  <meta charset="utf-8" />
  <title>Adopt don't shop</title>

  <link rel="stylesheet" href="../css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <section id="header">
    <nav class="navbar navbar-expand-lg fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adopt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Host</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sponsor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <div id="main" class="container main">
    <section id="dogs">
      <div class="container"></div>
    </section>
  </div>

  <footer class="fixed-bottom">
    <div class="footer text-center py-3">this is a footer</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
    defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
    defer></script>

  <script>
    function getDogs() {
       return fetch("http://localhost:3000/dogs")
        .then(function (res) { return res.json() })
        .catch(error => console.error(error));  
    }

    function CreateDogCard(dogData) {
      return `
        <div class="card">
          <div class="image-container">
            <img src="${dogData.picture}" class="img-keep-aspect-ratio" alt="dog picture">
          </div>
          <div class="card-body">
            <h5 class="card-title">${dogData.name} - ${dogData.breed}</h5>
            <p class="card-text">${dogData.description}</p>
            <a href="#" class="btn btn-primary">ADOPT</a>
          </div>
        </div>
      `;
    }

    function buildListOfDogsCards(dogs) {
      const arrayOfHtmlCards = dogs.map(dog => CreateDogCard(dog));

      const dogsContainer = document.querySelector('#dogs .container');
      dogsContainer.innerHTML = arrayOfHtmlCards.join('');
    }
    

    window.addEventListener("DOMContentLoaded", (e) => {

      getDogs()
        .then(dogs => buildListOfDogsCards(dogs));

    });

  </script>
</body>

</html>
